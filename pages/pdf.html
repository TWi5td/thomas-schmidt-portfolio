
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thomas Schmidt – Document Viewer</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .content { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .pdf-wrap { border-radius: 8px; overflow: hidden; background: #fff; }
    .pdf-embed { width: 100%; height: 80vh; border: 0; }
    .hint { color:#666; font-size:.9rem; margin-top: 10px; }
    @media (max-width: 640px) {
      .pdf-embed { height: 75vh; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Thomas Schmidt</h1>
    <nav class="school-links">
      <a href="diploma.html">B.S. Computer Engineering | University of Idaho | Graduated December 2025</a>
    </nav>
    <nav class="top-links">
      <a href="../index.html">About</a> |
      <a href="resume.html">Resume</a> |
      <a href="sample_work.html">Sample Work</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  
  <main class="content">
    
    <!-- Back control -->
    <div class="back-bar">
      <a id="backLink" href="#" class="back-btn" aria-label="Go back to Sample Work">← Back</a>
    </div>
    
    <h2 id="doc-title">Document</h2>

    <div class="pdf-wrap">
      <iframe id="pdfFrame" class="pdf-embed" title="PDF viewer"></iframe>
    </div>

    <p class="hint" id="fallback" aria-live="polite"></p>
  </main>

<script>
  const params = new URLSearchParams(location.search);
  const srcParam = params.get("src");     // e.g., /assets/file.docx or /assets/file.pdf
  const customTitle = params.get("title");

  const frame = document.getElementById("pdfFrame");
  const fallback = document.getElementById("fallback");
  const titleEl = document.getElementById("doc-title");

  function niceTitle(path) {
    const name = (path.split("/").pop() || "Document");
    return name.replace(/\.[^/.]+$/, "").replace(/[_-]+/g, " ");
  }
  function isPDF(p)  { return /\.pdf$/i.test(p); }
  function isDOCX(p) { return /\.(docx|doc)$/i.test(p); }

  async function urlExists(url) {
    try {
      const res = await fetch(url, { method: "HEAD", cache: "no-cache" });
      return res.ok;
    } catch {
      return false;
    }
  }

  (async function init() {
    if (!srcParam) {
      fallback.textContent = "No file specified. Use ?src=/assets/yourfile.pdf";
      return;
    }

    const displayTitle = customTitle || niceTitle(srcParam);
    titleEl.textContent = displayTitle;

    // If the link is already a PDF, embed it directly.
    if (isPDF(srcParam)) {
      frame.src = srcParam + "#view=FitH&toolbar=1&navpanes=0";
      const a = document.createElement("a");
      a.href = srcParam; a.target = "_blank"; a.rel = "noopener";
      a.textContent = "Open in new tab";
      fallback.appendChild(a);
      return;
    }

    // If DOCX/DOC: try the same path but with .pdf
    if (isDOCX(srcParam)) {
      const pdfPath = srcParam.replace(/\.(docx|doc)$/i, ".pdf");

      if (await urlExists(pdfPath)) {
        frame.src = pdfPath + "#view=FitH&toolbar=1&navpanes=0";
        const a = document.createElement("a");
        a.href = pdfPath; a.target = "_blank"; a.rel = "noopener";
        a.textContent = "Open PDF in new tab";
        fallback.appendChild(a);
        return;
      }

      // No PDF available: show a clean fallback
      frame.style.display = "none";
      fallback.innerHTML = `
        <div class="docx-message" style="
          padding:16px;background:#f6f7fb;border:1px solid #e6e7ee;
          border-radius:8px;margin-top:16px">
          <p><strong>${displayTitle}</strong> cannot be previewed in this browser.</p>
          <p>
            <a href="${srcParam}" download>Download</a> &nbsp;|&nbsp;
            <a href="${srcParam}" target="_blank" rel="noopener">Open in Word</a>
          </p>
        </div>
      `;
      return;
    }

    // Unknown extension: simple download
    frame.style.display = "none";
    fallback.innerHTML = `
      <p>Preview not supported for this file type.</p>
      <p><a href="${srcParam}" download>Download file</a></p>
    `;
  })();
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../style.css">
  <style>
    .content { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .pdf-wrap { border-radius: 8px; overflow: hidden; background: #fff; }
    .pdf-embed { width: 100%; height: 80vh; border: 0; }
    .hint { color:#666; font-size:.9rem; margin-top: 10px; }
    @media (max-width: 640px) {
      .pdf-embed { height: 75vh; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Thomas Schmidt</h1>
    <nav class="school-links">
      <a href="diploma.html">B.S. Computer Engineering | University of Idaho | Graduated December 2025</a>
    </nav>

      <a href="sample_work.html">Sample Work</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="content">
    <h2 id="doc-title">Document</h2>

    <div class="pdf-wrap">
      <iframe id="pdfFrame" class="pdf-embed" title="PDF viewer"></iframe>
    </div>

    <p class="hint" id="fallback" aria-live="polite"></p>
  </main>

<script>
  const params = new URLSearchParams(location.search);
  const srcParam = params.get("src");
  const customTitle = params.get("title");

  const frame = document.getElementById("pdfFrame");
  const fallback = document.getElementById("fallback");
  const titleEl = document.getElementById("doc-title");

  function sanitizePath(p) {
    if (!p) return null;
    if (/^https?:/i.test(p)) return null;
    return p;
  }

  function niceTitle(filename) {
    return filename
      .replace(/\.[^/.]+$/, "")
      .replace(/[_-]+/g, " ");
  }

  function isPDF(path) {
    return path.toLowerCase().endsWith(".pdf");
  }

  function isDocx(path) {
    return path.toLowerCase().endsWith(".docx") ||
           path.toLowerCase().endsWith(".doc");
  }

  (function init() {
    const safeSrc = sanitizePath(srcParam);

    if (!safeSrc) {
      fallback.textContent = "No file specified. Use ?src=/assets/filename.pdf";
      return;
    }

    const displayTitle = customTitle ? customTitle : niceTitle(safeSrc);
    titleEl.textContent = displayTitle;

    // ---- PDF PREVIEW ----
    if (isPDF(safeSrc)) {
      frame.src = safeSrc + "#view=FitH&toolbar=1&navpanes=0";

      const a = document.createElement("a");
      a.href = safeSrc;
      a.target = "_blank";
      a.textContent = "Open in new tab";
      fallback.appendChild(a);
      return;
    }

    // ---- DOCX PREVIEW ----
    if (isDocx(safeSrc)) {
        frame.src =
          "https://docs.google.com/gview?url=" +
          location.origin + safeSrc +
          "&embedded=true";
        return;
    }

    // ---- UNKNOWN FILE TYPE ----
    frame.style.display = "none";
    fallback.innerHTML = `
      <p>Preview not supported for this file type.</p>
      <p><a href="${safeSrc}" download>Download file</a></p>
    `;
  })();
</script>
</body>
</html>
